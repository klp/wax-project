<footer id='wax-footer' class='page-footer container-fluid'>
  <div class='wax-inline-container'>
    <div class='row'>

      <div class='col'>

        <p class='footer-logos'>
          {% for item in site.footer.logos %}
          {% assign link = item.link | default: '#' %}
          <a href="{{ link | absolute_url }}" aria-label="Logo link to resource">
            <img src='{{ item.img | absolute_url }}' alt="logo"/>
          </a>

          {% endfor %}
          </p>

                
     <p class='footer-description'>{{ site.description }}</p>
    <p class='footer-socials'>
      
      <a href="https://twitter.com/themainframeHQ"><img src="../img/twitter_logo.png"> </a>
      <a href="https://www.instagram.com/themainframers/"><img src="../img/instagram_icon.png"> </a>
        <a href="https://themainframehq.tumblr.com/"><img src="../img/tumblr_icon.png"></a>

  
    
      </div>
      <div class='col'>
      
        <p text-align: right; class='footer-links'>
          {% for item in site.footer.links %}
            <a href='{{ item.link | absolute_url }}'>
              {{ item.label }}
            </a>
          {% unless forloop.last %} / {% endunless %}
          {% endfor %}
        </p>

        <p text-align: right; class='footer-copyright'>
          &copy; {{ site.copyright }}
          Built with <a href='https://github.com/minicomp/wax/'>Minicomp/Wax </a>
        </p>
        
       
      </div>
    </div>
  </div>
</footer>
